<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Outer circular background -->
  <circle cx="32" cy="32" r="32" fill="#e6f9ff"/>

  <!-- Larger calculator body -->
  <rect x="8" y="10" width="48" height="44" rx="10" fill="#87dbf9"/>

  <!-- Display screen -->
  <rect x="14" y="14" width="36" height="8" rx="2" fill="#6ecbe6"/>

  <!-- Larger Buttons -->
  <circle cx="20" cy="30" r="4.5" fill="#d6f3ff"/>
  <circle cx="32" cy="30" r="4.5" fill="#d6f3ff"/>
  <circle cx="44" cy="30" r="4.5" fill="#d6f3ff"/>

  <circle cx="20" cy="40" r="4.5" fill="#d6f3ff"/>
  <circle cx="32" cy="40" r="4.5" fill="#d6f3ff"/>
  <circle cx="44" cy="40" r="4.5" fill="#d6f3ff"/>

  <!-- Symbols -->
  <text x="18.5" y="31.5" font-size="4" fill="#5cbfe8" font-family="Arial">+</text>
  <text x="30.5" y="31.5" font-size="4" fill="#5cbfe8" font-family="Arial">−</text>
  <text x="42.5" y="31.5" font-size="4" fill="#5cbfe8" font-family="Arial">×</text>
  <text x="42.5" y="41.5" font-size="4" fill="#5cbfe8" font-family="Arial">=</text>
</svg>
